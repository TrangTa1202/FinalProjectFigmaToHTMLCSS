<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./asserts/css/works.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <!-- PERSONAL INFORMATION -->
        <div class="personal-infor">
            <img src="./asserts/img/avatar.jpg" alt="" class="avatar">

            <div class="main-infor">
                <p class="name">Anna Austin</p>

                <!-- DESIGNATION -->
                <div class="designation">
                    <p>UI/UX Designer</p>
                </div>

                <!-- SOCIAL ICON -->
                <div class="social-icons">
                    <div class="social-icon-item">
                        <img src="./asserts/icon/facebook.svg" alt="">
                    </div>

                    <div class="social-icon-item">
                        <img src="./asserts/icon/twitter.svg" alt="">
                    </div>

                    <div class="social-icon-item">
                        <img src="./asserts/icon/instagram.svg" alt="">
                    </div>

                    <div class="social-icon-item">
                        <img src="./asserts/icon/linkedin.svg" alt="">
                    </div>
                </div>

                <!-- CART -->
                <div class="cart">
                    <ul>
                        <li class="box-cart line-cart">
                            <div class="icon-cart">
                                <img src="./asserts/icon/phone.svg" alt="">
                            </div>
                            <div class="content-cart">
                                <p class="tittle">Phone</p>
                                <p class="detail">+123 456 7890</p>
                            </div>
                        </li>

                        <li class="box-cart line-cart">
                            <div class="icon-cart"><img src="./asserts/icon/email.svg" alt=""></div>
                            <div class="content-cart">
                                <p class="tittle">Email</p>
                                <p class="detail">example@mail.com</p>
                            </div>
                        </li>

                        <li class="box-cart line-cart">
                            <div class="icon-cart"><img src="./asserts/icon/location.svg" alt=""></div>
                            <div class="content-cart">
                                <p class="tittle">Location</p>
                                <p class="detail">Hong Kong China</p>
                            </div>
                        </li>

                        <li class="box-cart">
                            <div class="icon-cart"><img src="./asserts/icon/birthday.svg" alt=""></div>
                            <div class="content-cart">
                                <p class="tittle">Birthday</p>
                                <p class="detail">May 27, 1990</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- DOWNLOAD CV BUTTON -->
                <div class="downloadcv">
                    <img src="./asserts/icon/downloadcv.svg" alt="">
                    <p>Download CV</p>
                </div>
            </div>
        </div>

        <!-- WRAPPER: MENU -->
        <div class="wrapper">
            <!-- MENU -->
            <div class="menu">
                <a class="about" href="">
                    <img src="./asserts/icon/about1.svg" alt="">
                    <p>About</p>
                </a>

                <a href="" class="resume">
                    <img src="./asserts/icon/resume.svg" alt="">
                    <p>Resume</p>
                </a>

                <a href="" class="works">
                    <img src="./asserts/icon/codesandbox1.svg" alt="">
                    <p>Works</p>
                </a>

                <a href="" class="blogs">
                    <img src="./asserts/icon/blogs.svg" alt="">
                    <p>Blogs</p>
                </a>

                <a href="" class="contact">
                    <img src="./asserts/icon/contact.svg" alt="">
                    <p>Contact</p>
                </a>
            </div>

            <!-- MAIN CONTENT -->
            <div class="main-content">

            </div>
        </div>
    </div>
</body>

</html>
